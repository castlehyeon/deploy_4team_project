    <h1>안녕하세요.</h1>
    <p id="typingText"></p>
    <script>

      const typingText = document.getElementById("typingText");
      const messages = [
        "행복 4조입니다٩(๑❛ᴗ❛๑)۶",
        "열심히 하겠습니다!( •̀ω•́ )و✧"
      ];
      let currentMessageIndex = 0;
      let currentMessage = "";
      // 각 글자 입력 딜레이
      let typingDelay = 200;
      // 각 글자 삭제 딜레이
      let erasingDelay = 100;
      // 다음 메시지 출력 전 딜레이
      let newMessageDelay = 2000;

      //원래 배열에 담긴 메시지 2개
      //현재 표시중인 메시지
      //현재 표시중인 메시지가 배열의 몇번째 인덱스
      function type() {
        if (currentMessageIndex < messages.length) {
          //현재 표시중인 메시지인덱스가 메시지배열에 담긴 크기보다 작은지 확인
          if (currentMessage.length === messages[currentMessageIndex].length) {
            //현재 표시중인 메시지 길이가
            // 모든 글자를 입력한 경우, 글자가 삭제되도록.
            setTimeout(erase, newMessageDelay);
            return;
          }

          typingText.textContent = messages[currentMessageIndex].slice(0, currentMessage.length + 1);
                  //slice 함수는 문자열에서 특정 범위의 부분 문자열을 추출하는 역할.
        //첫 번째 인수는 추출할 부분 문자열의 시작 인덱스이고, 두 번째 인수는 추출할 부분 문자열의 끝 인덱스
        //끝 인덱스는 추출 범위에 포함되지 않기 때문에 +1을 해준다.
          currentMessage += messages[currentMessageIndex][currentMessage.length];
          //messages[currentMessageIndex]의 currentMessage.length 인덱스에 해당하는 문자를 currentMessage에 추가
          setTimeout(type, typingDelay);
        }
      }

      function erase() {
        if (currentMessage.length === 0) {
          // 모든 글자를 삭제한 경우, 다음 메시지로 넘어갈 수 있게.
          currentMessageIndex = (currentMessageIndex + 1) % messages.length;
          setTimeout(type, typingDelay);
          return;
        }

        typingText.textContent = messages[currentMessageIndex].slice(0, currentMessage.length - 1);
        currentMessage = currentMessage.slice(0, -1);

        setTimeout(erase, erasingDelay);
      }

      type();
    </script>
